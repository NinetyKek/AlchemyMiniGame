  <body background="https://i.imgur.com/gQ7KEiP.png">
     <img onmouseover="hover(this)" onmouseout="unhover(this)" border="0" src="https://i.imgur.com/I54nyzr.png" width="60" height="74">
<script>
function hover(x) {
  x.style.height = "64px";
  x.style.width = "64px";
}

function unhover(x) {
  x.style.height = "32px";
  x.style.width = "32px";
}
</script>
